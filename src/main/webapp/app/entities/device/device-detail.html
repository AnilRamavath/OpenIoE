
<div>
    <h2><span translate="ioeApp.device.detail.title">Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ioeApp.device.deviceId">Device Id</span></dt>
        <dd>
            <span>{{vm.device.deviceId}}</span>
        </dd>
        <dt><span translate="ioeApp.device.name">Name</span></dt>
        <dd>
            <span>{{vm.device.name}}</span>
        </dd>
        <dt><span translate="ioeApp.device.description">Description</span></dt>
        <dd>
            <span>{{vm.device.description}}</span>
        </dd>
        <dt><span translate="ioeApp.device.type">Type</span></dt>
        <dd>
            <span>{{vm.device.type}}</span>
        </dd>
        <dt><span translate="ioeApp.device.serial">Serial</span></dt>
        <dd>
            <span>{{vm.device.serial}}</span>
        </dd>
        <dt><span translate="ioeApp.device.user">User</span></dt>
        <dd>
            {{vm.device.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
