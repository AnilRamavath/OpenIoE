
<div>
    <h2><span translate="ioeApp.sensor.detail.title">Sensor</span> {{vm.sensor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ioeApp.sensor.sensorId">Sensor Id</span></dt>
        <dd>
            <span>{{vm.sensor.sensorId}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.name">Name</span></dt>
        <dd>
            <span>{{vm.sensor.name}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.description">Description</span></dt>
        <dd>
            <span>{{vm.sensor.description}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.type">Type</span></dt>
        <dd>
            <span>{{vm.sensor.type}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.serial">Serial</span></dt>
        <dd>
            <span>{{vm.sensor.serial}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.storeType">Store Type</span></dt>
        <dd>
            <span>{{vm.sensor.storeType}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.tableId">Table Id</span></dt>
        <dd>
            <span>{{vm.sensor.tableId}}</span>
        </dd>
        <dt><span translate="ioeApp.sensor.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.sensor.device.id})">{{vm.sensor.device.id}}</a>
        </dd>
        <dt><span translate="ioeApp.sensor.user">User</span></dt>
        <dd>
            {{vm.sensor.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
