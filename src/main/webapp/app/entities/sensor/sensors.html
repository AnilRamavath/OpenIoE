<div>
    <h2 translate="ioeApp.sensor.home.title">Sensors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sensor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ioeApp.sensor.home.createLabel">
                        Create new Sensor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ioeApp.sensor.sensorId">Sensor Id</span></th>
                    <th><span translate="ioeApp.sensor.name">Name</span></th>
                    <th><span translate="ioeApp.sensor.description">Description</span></th>
                    <th><span translate="ioeApp.sensor.type">Type</span></th>
                    <th><span translate="ioeApp.sensor.serial">Serial</span></th>
                    <th><span translate="ioeApp.sensor.storeType">Store Type</span></th>
                    <th><span translate="ioeApp.sensor.tableId">Table Id</span></th>
                    <th><span translate="ioeApp.sensor.device">Device</span></th>
                    <th><span translate="ioeApp.sensor.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sensor in vm.sensors track by sensor.id">
                    <td><a ui-sref="sensor-detail({id:sensor.id})">{{sensor.id}}</a></td>
                    <td>{{sensor.sensorId}}</td>
                    <td>{{sensor.name}}</td>
                    <td>{{sensor.description}}</td>
                    <td>{{sensor.type}}</td>
                    <td>{{sensor.serial}}</td>
                    <td>{{sensor.storeType}}</td>
                    <td>{{sensor.tableId}}</td>
                    <td>
                        <a ui-sref="device-detail({id:sensor.device.id})">{{sensor.device.id}}</a>
                    </td>
                    <td>
                        {{sensor.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sensor-detail({id:sensor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sensor.edit({id:sensor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sensor.delete({id:sensor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
